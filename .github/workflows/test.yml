name: Build & Lint

on:
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-20.04
    name: ğŸ§ª Lint Package
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn
      - name: Lint package
        run: yarn lint
  build:
    runs-on: ubuntu-20.04
    needs: ['lint']
    name: ğŸ“¦ Build Docker Image
    steps:
      - uses: actions/checkout@v2
      - name: Build Deploy Package
        run: docker build .