name: Build & Lint

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04
    name: ðŸ§ª Lint Package
    steps:
      - uses: actions/checkout@v2
      - name: Log into Lucemans registry
        run: echo "${{ secrets.LVK_REGISTRY }}" | docker login lvk.sh -u lucemans --password-stdin
      - name: Build Deploy Package
        run: docker build .